<p>
    How to use: enter one or more comma separated HEX values (ex: #C7EAE5) to return a grid of color swatches.
</p>
<p>
    Quotation marks (' and ") as well as brackets [] will be removed.
</p>
Paste color code(s) here:<br>
    <form id="theForm" action="javascript:show()" method="get">
        <textarea name="color_palette" rows="8" cols="150"></textarea>
        <br>
        PBI Theme Name:
        <input name="themeName">
        <input type="submit" value="Submit">
    </form>
    <script src="template_generator.js"></script>
    <script src="palette_checker.js"></script>


<p>Power BI Theme Code: </p>
<p>(copy and paste into THEME_NAME.json)</p>
